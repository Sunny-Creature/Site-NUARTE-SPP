<table class="table table-striped table-hover">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Cadastro</th>
        <th scope="col">Ãšltimo Login</th>
        </tr>
    </thead>
    <tbody>
    {% for usuario in usuarios %}
        <tr>
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.first_name }}</td>
        <td>{{ usuario.last_name }}</td>
        <td>{{ usuario.date_joined }}</td>
        <td>{{ usuario.last_login }}</td>
        <td>
            <a class="btn btn-primary" href="{% url 'usuarios:usuarios_detalhar' usuario.id %}"><i class="fa-regular fa-eye"></i></a>
            <a class="btn btn-secondary" href="{% url 'usuarios:usuarios_editar' usuario.id %}"><i class="fa-regular fa-pen-to-square"></i></a>
            <a class="btn btn-danger" href="{% url 'usuarios:usuarios_remover' usuario.id %}"><i class="fa-regular fa-trash-can"></i></a>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
