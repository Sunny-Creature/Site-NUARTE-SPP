{% extends "nuarte/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}in√≠cio{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'nuarte/css style/nuarte_style.css' %}"/>
</head>

<body>
    {% block content %}
        <p>insert text</p>

        <div class="div">
            <img src="{% static 'static/nuarte/img/imagem de fundo - inicio.png' %}" alt="imagem da pagina principal">
        </div>

        <h1>Quer nos mandar uma mensagem?</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_contato | crispy }}
            <input type="submit" value="Enviar">
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
