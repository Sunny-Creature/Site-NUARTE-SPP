{% extends "nuarte/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}- Grupos{% endblock %}

    {% block content %}
        <h1>GRUPOS</h1>
        <div class="nuarte-groups2">
            {% for group in grupos %}
                <h1>{{ group.nome_grupo }}</h1>
                <p>{{ group.desc_grupo }}</p>
                <img src="{{ group.icone_grupo.url }}">

                <h2>BOLSISTAS</h2>
                <ul>
                    <li>
                        <div class="nuarte-scholarshipholder">
                            {{ group.nome_bolsista }}
                        </div>
                    </li>
                    <img src="{{ group.icone_bolsista.url }}">
                </ul>
            {% endfor %}
        </div>
    {% endblock %}
