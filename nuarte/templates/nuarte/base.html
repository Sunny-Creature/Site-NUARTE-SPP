{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUARTE SPP {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'nuarte/css style/nuarte_style.css' %}"/>
</head>

<body>
    <!-- header/navegação global -->
    <div class="global-navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">
                    <img src="{% static 'nuarte/img/logo-nuarte.png' %}" id="nuarte-logo">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'eventos' %}">Eventos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'grupos' %}">Grupos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'historia' %}">História</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'registro:login' %}">Login</a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    <!-- footer/rotapé -->
    <footer>
        <div class="navbar-footer">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="https://www.instagram.com/nuarte.spp/">
                        <img src="{% static 'nuarte/img/logo-nuarte.png' %}" id="nuarte-logo1">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="https://portal.ifrn.edu.br/campus/sao-paulo-do-potengi/">
                        <img src="{% static 'nuarte/img/logo-ifrn-spp.png' %}" id="ifrn-spp-logo">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
